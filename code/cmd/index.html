<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta
			name="description"
			content="Вам достаточно ввести сообщение, чтобы получить рабочую на Windows программу."
		/>
		<title>Генератор консольных программ с простым сообщением.</title>
		<link
			rel="stylesheet"
			href="https://unpkg.com/purecss@1.0.1/build/pure-min.css"
			integrity="sha384-oAOxQR6DkCoMliIh8yFnu25d7Eq/PHS21PClpwjOTeU2jRSq11vu66rf90/cZr47"
			crossorigin="anonymous"
		/>
		<style type="text/css">
			textarea {
				width: 400px;
				height: 150px;
			}
			.content-head {
				font-weight: 400;
				letter-spacing: 0.05em;
				margin: 2em 0 1em;
			}

			div.pure-form.pure-form-aligned {
				max-width: 50em;
				margin: 5em auto;
			}

			details {
				margin: 1em 1em 3em 11em;
				max-width: 20em;
			}

			.is-center {
				text-align: center;
			}
		</style>
	</head>
	<body>
				<h1 class="content-head is-center">
					Генератор консольных программ с простым сообщением.
				</h1>
				<div class="pure-form pure-form-aligned">
					<div>
						<!-- <div class="pure-control-group"> -->
						<!-- <label for="dangerous-option">Опасная опция</label> -->
						<details
							class="pure-control-group"
							name="dangerous-option"
						>
							<summary>Опасная опция</summary>
							Укажите файл для замены байт:
							<input type="file" id="FileInput" />
						</details>
						<!-- </div> -->
						<div class="pure-control-group">
							<label for="message-text">Текст сообщения:</label>
							<textarea
								id="TextInput"
								width="400px"
								height="150px"
								maxlength="256"
								name="message-text"
								placeholder="Введите сюда текст сообщения"
							></textarea>
							<span class="pure-form-message-inline"
								>(макс. 256 символов)</span
							>
						</div>
						<div class="pure-control-group">
							<label for="file-name"
								>Введите название файла:</label
							>
							<input
								type="text"
								id="FileNameInput"
								placeholder="main.exe"
								name="file-name"
							/>
							<span class="pure-form-message-inline"
								>(не обязательно)</span
							>
						</div>
						<div class="pure-controls">
							<a
								href=""
								id="OutputLink"
								class="pure-button pure-button-primary"
								>Скачать</a
							>
						</div>
				</div>

		<script src="index.js"></script>
	</body>
</html>
