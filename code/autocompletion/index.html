// const txt = smallSample
const txt = (mostCommonEnglishPhrases + "\n" + mostCommonRussianPhrases + "\n" + mostCommonUkrainianPhrases).toLowerCase()
const txtOriginal = mostCommonEnglishPhrases + "\n" + mostCommonRussianPhrases + "\n" + mostCommonUkrainianPhrases + "\n"

const maxCount = Math.ceil(Math.log(txt.length) / Math.log(2))

// inputElem.insertAdjacentHTML("afterEnd", ` Text length is ${txt.length}. Number of phrases is ${txt.split("\n").length - 1} (English: ${mostCommonEnglishPhrases.split("\n").length}, Russian: ${mostCommonRussianPhrases.split("\n").length}, Ukrainian: ${mostCommonUkrainianPhrases.split("\n").length}). Max search iterations is ${maxCount}`)
inputElem.insertAdjacentHTML("beforeBegin", `<p>Search the most common phrases. Text length is ${txt.length} characters. Number of phrases is 1648 (English: 953, Russian: 452, Ukrainian: 244). Max search iterations using binary search from suffix array: ${maxCount}.</p>`)

const suffixes = []
for (let i = txt.length - 1; i >= 0; i--) {
    const text = txt.slice(i)
    if (text.trim()) suffixes.push(text)
}
const suffixArray = suffixes
    .sort((a, b) => {
        if (a < b) {
            return -1
        } else if (a === b) {
            return 0
        }
        return 1
    })
    .map(suffix => txt.length - suffix.length)
inputElem.focus()


function fixInput(input) {
    WidthMeasurer.textContent = input.value
    input.style.width = Math.max(WidthMeasurer.offsetWidth + 20, 80) + "px"
}
let maxQueryInput = 200
const resultsDisplayLimit = 70
let showTheRestOfResultsButton
const results = []
inputElem.addEventListener("input", e => {
    if (e.target.tagName === "INPUT") {
        fixInput(e.target)
    }
    const query = e.target.value.toLowerCase()
    let confirmedBigInput = false
    if (query.length > maxQueryInput) {
        if (confirm(`The length of search query is ${query.length}. Are you sure that you want to continue?`)) {
            confirmedBigInput = true
            maxQueryInput *= 2
        }
    }
    if (query.length === 0 || (query.length > maxQueryInput && confirmedBigInput === false)) {
        e.target.value = ""
        outputQueryElem.textContent = ""
        autocompletionElem.innerHTML = ""
        FoundCounterElem.textContent = ""
        fullPhraseElem.innerHTML = ""
        return
    }
    let min = 0
    let max = txt.length - 1
    let count = 0
    let guess
    while(count < maxCount && max !== min) {
        count++
        guess = min + Math.floor((max - min) / 2)
        const index = suffixArray[guess]
        // console.log(min, guess, max)
        let probe = txt.slice(index, index + query.length)
        // console.log(query, probe)
        if (query === probe) {
            // console.log("query === probe")
            max = guess
            // break
            // return guess
        } else if (query < probe) {
            max = guess
        } else if (query > probe) {
            min = guess + 1
        }
    }
    guess = min
    if (count > maxCount) {
        throw new Error("StackOverflow")
    }
    results.length = 0
    // console.log("suffixArray.length, guess, suffixArray.length - guess", suffixArray.length, guess, suffixArray.length - guess)
    for (let i = 0; i < suffixArray.length - guess; i++) {
        const index = suffixArray[guess + i]
        const probe = txt.slice(index, index + query.length)
        if (probe === query) {
            const autocompletionStart = index + query.length
            const autocompletion = txtOriginal.slice(autocompletionStart, txtOriginal.indexOf("\n", autocompletionStart))
            // if (autocompletion.length > 0)
                results.push(autocompletion)
        } else {
            break
        }
    }
    outputQueryElem.textContent = e.target.value
    autocompletionElem.innerHTML = "<pre>" + results.slice(0, resultsDisplayLimit).join("</pre><pre>") + "</pre>"
    if (results.length - 1 > resultsDisplayLimit) {
        showTheRestOfResultsButton = document.createElement("button")
        showTheRestOfResultsButton.classList.add("button")
        showTheRestOfResultsButton.innerText = `Show the rest ${results.length - resultsDisplayLimit} autocompletion results`
        showTheRestOfResultsButton.addEventListener("click", handleShowRestResults)
        autocompletionElem.appendChild(showTheRestOfResultsButton)
    }
    fullPhraseElem.innerHTML = ""
    if (results.length === 1 || (results.length && results[results.length - 1].length === 0)) {
        for (let i = 0; i < results.length; i++) {
            const queryStart = suffixArray[guess + i]
            const phraseStart = txtOriginal.lastIndexOf("\n", queryStart - 1)
            fullPhraseElem.innerHTML += txtOriginal.slice(phraseStart, queryStart) + "<strong>" + txtOriginal.slice(queryStart, queryStart + query.length) + "</strong>" + results[i] + "<br>"
        }
    }
    FoundCounterElem.textContent = `Found ${results.length} variant${results.length === 1 ? "" : "s"} for autocompletion:`
})
function handleShowRestResults(e) {
    showTheRestOfResultsButton.removeEventListener("click", handleShowRestResults)
    autocompletionElem.removeChild(showTheRestOfResultsButton)
    autocompletionElem.innerHTML += "<pre>" + results.slice(resultsDisplayLimit).join("</pre><pre>") + "</pre>"
}

</script>
</body>
