	<style>
html, body, .full-height 
	{ height: 100%
	; margin: 0
	; padding: 0
	}
#Container
	{ display: flex
	; flex-direction: row
	; flex-wrap: nowrap
	; align-items: stretch
	; align-content: stretch
	; width: 100%
	; height: 100%
	; margin: 0
	}
#Editor
	{ flex-grow: 1
	; flex-basis: 0
	; display: flex
	; flex-direction: column
	; flex-wrap: nowrap
	; padding: 0em
	}
#RusInput {
	width:100%;
	overflow: auto;
	outline: .1em solid #adaeaa;
}
#EngOutput {
	background-color: #f1f1f5;
}
#Editor textarea {
	flex: 1 100%;
	width: 100%;
	margin: 0;
	box-sizing: border-box;
	padding: 0.5em;
	overflow: auto;
	font-family: 'PT Mono', 'Consolas', 'Courier', sans-serif;
	background-color: #fdfefa;
	border: 0;
}
#OutputWrapper {
	flex-grow: 1;
	flex-basis: 0;
	display: flex;
	flex-direction: column;
	position: relative;
}
#CanvasWrapper{
	flex-grow: 1;
	display: flex;
	justify-content: center;
	align-items: center;
	align-content: center;

}
#Canvas {
	border: 2px dashed grey;
}
button {
	
}
.hide {
	display: none;
}

#ConsoleWrapper {
	flex-grow: 0;
	width: 100%;
	height: 0.5em;
	overflow: auto;
	transition: height 1s 0.2s;
	background: lightgrey;
}
#ConsoleWrapper.expand-console {
	height: 10em;
}
#Console {

}

@media (max-width: 600px) {
	#Container {
		flex-direction: column;
	}
}

<div id="Container">
	<div id="Editor">
		<textarea id="RusInput" placeholder="Вводите код сюда." spellcheck="false" autofocus="autofocus"></textarea>
		<textarea id="EngOutput" class="hide" spellcheck='false'></textarea>
		<div>
			<button id="CompileButton">Запустить</button>
			<button id="ResultButton">JavaScript</button>
			<button id="NewButton">Новый проект</button>
			<br >

			Загрузить код: <select id="ExampleSelect" name="Example">
				<option value="0">Простой пример</option>
				<option value="1">Координаты</option>
				<option value="2">pong</option>
			</select>
			<button id="RenameButton">Переименовать</button>
			<button id="ResetButton">Удалить всё</button>
		</div>
	</div>
	<div id="OutputWrapper">
		<div id="CanvasWrapper">
			<canvas id="Canvas"></canvas>
		</div>
		<div id="ConsoleWrapper">
			<div id="Console"></div>
		</div>
	</div>
</div>
