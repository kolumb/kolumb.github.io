#Canvas {
	display: block;
	position:absolute;
	top:0;

.code {

	/*line-height: 2em;*/
}
span {
	display: inline-block;
	/*width: 25px;*/
	/*height: 30px;*/
	text-align: center;
	animation: zoom-in .2s;
	/*animation-delay: .5s;*/
	/*transition: font-size 1s;*/
}
.attention {
	animation: zoom-out .2s;
	/*animation-delay: .5s;*/
	/*font-size: 150%;*/
}
.attention-delayed {
	animation-delay: .5s;
}
.attention-double-delayed {
	animation-delay: 1s;
}

@keyframes zoom-in {
	50%{transform:scale(2);}
	70%{transform:scale(0.8);}
	90%{transform:scale(1.3);}
}
@keyframes zoom-out {
	50%{transform:scale(2);}
	70%{transform:scale(0.8);}
	90%{transform:scale(1.3);}
}



	</style>
