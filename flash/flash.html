			}

		<script type="text/javascript" src="swfobject.js"></script>
		<script type="text/javascript">
			swfobject.registerObject("FlashContainer", "9.0.0");

	<body>
		<div id="Container">
			<object classid="clsid:D27CDB6E-AE6D-11cf-96B8-444553540000" width="100%" height="100%" id="FlashContainer">

				<!--[if !IE]>-->
				<object type="application/x-shockwave-flash" id="EmbedObject" data="untitled.swf" width="100%" height="100%">

					<style>

body {
	background-color: #E8E6E3;

}

}

					</p>

				</object>

			</object>
		</div>
	<script>
if(window.location.search) {
	var file = window.location.search.substring(1)
	console.log(file)
	Param.value = file
