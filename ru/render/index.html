		<style>
html, body, #container{
	margin: 0;
	padding: 0;
}
body {
	position: relative;
}
#container {
}
h1 {
	margin: 2em 1em 0;
	text-align: center;
}
#container h2 {
	background-color: rgba(216, 228, 194, 0.2);
	padding: 0 3em 0;
	margin: .5em 0 0;
	font-size: 2em;
	border-top: 2px solid #9ba;
}
div a {
	display: block;
	padding: 0 0 0 2em;
	margin: 0;
	font-size: 130%;
}
p a {
	padding: 0 0 0 4em;
	margin: 0;
	font-size: 100%;
}

.hide h2, .hide .steps {
	display: none;
}
#container img {
	display: block;
	width: 100%;
	height: auto;
}

#details {
	display: block;
	padding: 8px 15px 8px 15px;
	margin: 1em auto;
	font-size: 18px;
	font-family: Arial;
	text-decoration: none;
	color: lightgrey;
	background: white;/*#4894ab;*/
	border: 2px #ddd solid;
}
#details:hover {
	color: black;
	text-decoration: none;
	background: #f0f0f0;/*#54c2d1;*/
}
#details:active {
	background: #eee;/*#59ACB7;*/
}

footer {
	background: white;
	margin: 1em;
}
nav a:hover span, nav a span::before {
	background: #eee;
}

.main-menu, nav a span, nav a:hover span::before {
	background: white;
}
