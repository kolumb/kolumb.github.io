<head>

	<style>
.container {
	max-width: 51.7em;
	margin: 4em auto 0;
	position: relative;
}
.header {
	margin: 3em;
}
.header a {
	color: #222;
}
.header a:hover {
	text-decoration: none;
}
.header a::after {
	position: absolute;
	top: 100%;
	left: 0;
	width: 100%;
	height: .05em;
	background: rgba(0,0,0,0.3);
	content: '';
	opacity: 0;
	-webkit-transition: opacity 0.3s, -webkit-transform 0.3s;
	-moz-transition: opacity 0.3s, -moz-transform 0.3s;
	transition: opacity 0.3s, transform 0.3s;
	-webkit-transform: translateY(10px);
	-moz-transform: translateY(10px);
	transform: translateY(10px);
}

.header a:hover::after,
.header a:focus::after {
	opacity: 1;
	-webkit-transform: translateY(0px);
	-moz-transform: translateY(0px);
	transform: translateY(0px);
}
.contacts {
	position: absolute;
	top: 0.5em;
	right: 2em;
}
.social {
	margin: 0;
	display: inline-block;
}
.social img {
	-webkit-transition: -webkit-transform 0.2s;
	-moz-transition: -moz-transform 0.2s;
	transition: transform 0.2s;
}
.social img:hover {
	-webkit-transform: scale(1.1);
	-moz-transform: scale(1.1);
	transform: scale(1.1);
}

.main {
	margin: 2em auto;
}
.buckyball {
	text-align: center;
	margin: 0 0 -3.5em;
}

footer {
	background: #eefbee;
}
nav a span {

	background: #eefbee;
}
nav a span::before {
	background: #bbebbb;
}
nav a:hover span::before,
nav a:focus span::before {
	background: #eefbee;	
}


@media screen and (max-width:700px) {
	.header h1 {
		left: 0;
		text-align: center;
	}

	.contacts {
		text-align: center;
		position: static;
	}
	.main-menu {
		position: static;
	}
}

@media screen and (min-width:1300px) {
	.contacts {
		top: 0.75em;
	}
	html {font-size: 150%;}
}
	</style>
</head>

				</li><li class="social"><a href="https://github.com/kolumb" title="Github"><img src="images/github.svg" alt="GitHub" width=45 height=65></a>
				</li><li class="social"><a href="skype:kolumbetko?chat" title="Skype"><img src="images/skype.svg" alt="Skype" width=45 height=65></a>
				</li><li class="social"><a href="mailto:kolumbetko@gmail.com" title="E-mail"><img src="images/gmail.svg" alt="E-mail" width=45 height=65></a></li>
			</ul>
