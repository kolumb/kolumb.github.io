    <script>
"use strict"
const canvas = document.querySelector("#Canvas")
const nameListInputElem = document.querySelector("#NameListInputElem")
const nameListSelectorElem = document.querySelector("#NameListSelectorElem")
const autoDownloadElem = document.querySelector("#AutoDownloadElem")
const manualDownloadElem = document.querySelector("#ManualDownloadElem")
const hairModeElem = document.querySelector("#HairModeElem")
const solidModeElem = document.querySelector("#SolidModeElem")

const debugModeString = localStorage.getItem("colorTransferDebugMode")
let debug = debugModeString ? parseInt(debugModeString) : 0
const hairModeString = localStorage.getItem("colorTransferHairMode")
let hairMode = hairModeString ? parseInt(hairModeString) : 1
if (hairMode) {
    hairModeElem.checked = true
    solidModeElem.checked = false
} else {
    hairModeElem.checked = false
    solidModeElem.checked = true
}
const ctx = canvas.getContext("2d")
const dpr = devicePixelRatio
const screen = debug ? {width: 969, height: 750} : {width: 267, height: 400}
canvas.width = screen.width
canvas.height = screen.height
canvas.style.width = Math.round(screen.width / dpr) + "px"
canvas.style.height = Math.round(screen.height / dpr) + "px"

const DEFAULT_HAIR_NAME = "hair"
const DEFAULT_SOLID_NAME = "color"
const autoDownloadString = localStorage.getItem("autoDownloadSwatchImage")
let autoDownload = autoDownloadString ? parseInt(autoDownloadString) : 1
if (!autoDownload) {
    autoDownloadElem.checked = false
}

const shadow = []
const middle = []
const highlight = []
const layersWeight = []
const padding = 10
let selectedBox = -1
let source
const lightingMap = new Uint8Array(200 * 200)
let leftEdge
let center
let rightEdge
let solidColor = [0, 0, 0]

function processImage() {
    source = ctx.getImageData(0, 0, 200, 200).data

    const histogram = new Array(255).fill(0)
    for (let j = 0; j < 200; j++) {
        for (let i = 0; i < 200; i++) {
            const index = j * 200 + i
            const r = source[index * 4 + 0]
            const g = source[index * 4 + 1]
            const b = source[index * 4 + 2]
            const cmin = Math.min(r, g, b)
            const cmax = Math.max(r, g, b)
            let l = Math.floor((cmax + cmin) / 2)
            lightingMap[index] = l
            histogram[l]++
        }
    }
    let regionStart = -1
    let regionLength = 0
    let maxRegionStart = 0
    let maxRegionLength = 0
    let regionStart2 = -1
    let regionLength2 = 0
    let maxRegionStart2 = 0
    let maxRegionLength2 = 0
    let regionStart3 = -1
    let regionLength3 = 0
    let maxRegionStart3 = 0
    let maxRegionLength3 = 0
    histogram.forEach((n, i) => {
        if (n > 50 || histogram[i+1] > 50 || histogram[i+2] > 50) {
            regionLength++
            if (regionStart < 0) {
                regionStart = i
            }
        } else {
            if (regionStart >= 0) {
                if (regionLength > maxRegionLength) {
                    maxRegionLength = regionLength
                    maxRegionStart = regionStart
                }
                regionStart = -1
                regionLength = 0
            }
        }
        if (n > 100 || histogram[i+1] > 100 || histogram[i+2] > 100) {
            regionLength2++
            if (regionStart2 < 0) {
                regionStart2 = i
            }
        } else {
            if (regionStart2 >= 0) {
                if (regionLength2 > maxRegionLength2) {
                    maxRegionLength2 = regionLength2
                    maxRegionStart2 = regionStart2
                }
                regionStart2 = -1
                regionLength2 = 0
            }
        }
        if (n > 150 || histogram[i+1] > 150 || histogram[i+2] > 150) {
            regionLength3++
            if (regionStart3 < 0) {
                regionStart3 = i
            }
        } else {
            if (regionStart3 >= 0) {
                if (regionLength3 > maxRegionLength3) {
                    maxRegionLength3 = regionLength3
                    maxRegionStart3 = regionStart3
                }
                regionStart3 = -1
                regionLength3 = 0
            }
        }
    })
    if (histogram[maxRegionStart] <= 50) {
        if (histogram[maxRegionStart+1] <=50) {
            maxRegionStart += 2
            maxRegionLength -= 2
        } else {
            maxRegionStart += 1
            maxRegionLength -= 1
        }
    }
    if (histogram[maxRegionStart2] <= 50) {
        if (histogram[maxRegionStart2+1] <=50) {
            maxRegionStart2 += 2
            maxRegionLength2 -= 2
        } else {
            maxRegionStart2 += 1
            maxRegionLength2 -= 1
        }
    }
    if (histogram[maxRegionStart3] <= 50) {
        if (histogram[maxRegionStart3+1] <=50) {
            maxRegionStart3 += 2
            maxRegionLength3 -= 2
        } else {
            maxRegionStart3 += 1
            maxRegionLength3 -= 1
        }
    }
    const newMaxRegionLength = Math.min(maxRegionStart2 + maxRegionLength2 + 2 * (maxRegionStart2 + maxRegionLength2 - maxRegionStart3 - maxRegionLength3) - maxRegionStart, maxRegionLength)
    maxRegionLength = Math.max(maxRegionLength2, newMaxRegionLength)
    shadow.length = 0
    middle.length = 0
    highlight.length = 0
    solidColor.length = 0
    leftEdge = maxRegionStart
    center = maxRegionStart + Math.floor(maxRegionLength / 2)
    rightEdge = maxRegionStart + maxRegionLength
    if (hairMode) {
        for (let j = 0; j < 200; j++) {
            for (let i = 0; i < 200; i++) {
                const index = j * 200 + i
                const r = source[index * 4 + 0]
                const g = source[index * 4 + 1]
                const b = source[index * 4 + 2]
                const l = lightingMap[index]
                if (l === maxRegionStart) {
                    if (shadow.length === 0) {
                        shadow.push(r / histogram[l])
                        shadow.push(g / histogram[l])
                        shadow.push(b / histogram[l])
                    } else {
                        shadow[0] += r / histogram[l]
                        shadow[1] += g / histogram[l]
                        shadow[2] += b / histogram[l]
                    }
                } else if (l === maxRegionStart + Math.floor(maxRegionLength / 2)) {
                    if (middle.length === 0) {
                        middle.push(r / histogram[l])
                        middle.push(g / histogram[l])
                        middle.push(b / histogram[l])
                    } else {
                        middle[0] += r / histogram[l]
                        middle[1] += g / histogram[l]
                        middle[2] += b / histogram[l]
                    }
                } else if (l === maxRegionStart + maxRegionLength - 1) {
                    if (highlight.length === 0) {
                        highlight.push(r / histogram[l])
                        highlight.push(g / histogram[l])
                        highlight.push(b / histogram[l])
                    } else {
                        highlight[0] += r / histogram[l]
                        highlight[1] += g / histogram[l]
                        highlight[2] += b / histogram[l]
                    }
                }
            }
        }
    } else {
        for (let j = 0; j < 200; j++) {
            for (let i = 0; i < 200; i++) {
                const index = j * 200 + i
                const r = source[index * 4 + 0]
                const g = source[index * 4 + 1]
                const b = source[index * 4 + 2]
                const l = lightingMap[index]
                if (l === maxRegionStart + Math.floor(maxRegionLength / 2)) {
                    if (solidColor.length === 0) {
                        solidColor.push(r / histogram[l])
                        solidColor.push(g / histogram[l])
                        solidColor.push(b / histogram[l])
                    } else {
                        solidColor[0] += r / histogram[l]
                        solidColor[1] += g / histogram[l]
                        solidColor[2] += b / histogram[l]
                    }
                }
            }
        }
    }
    renderBoxes()
    renderResult()

    if (debug) {
        let shadowX, shadowY, middleX, middleY, highlightX, highlightY
        shadowX = shadowY = middleX = middleY = highlightX = highlightY = 0
        ctx.fillStyle = "#222"
        ctx.fillRect(201, 200, 255, 600 )
        ctx.fillStyle = "#282828"
        ctx.fillRect(202 + 255, 200, 255, 600 )
        ctx.fillStyle = "#383838"
        ctx.fillRect(203 + 255 + 255, 200, 255, 600 )
        histogram.fill(0)
        for (let j = 0; j < 200; j++) {
            for (let i = 0; i < 200; i++) {
                const index = j * 200 + i
                const r = source[index * 4 + 0]
                const g = source[index * 4 + 1]
                const b = source[index * 4 + 2]
                // https://css-tricks.com/converting-color-spaces-in-javascript/
                const cmin = Math.min(r, g, b)
                const cmax = Math.max(r, g, b)
                const delta = cmax - cmin
                let h = 0
                let s = 0
                let l = lightingMap[index]
                histogram[l]++
                if (delta === 0) {
                    h = 0
                } else if (cmax === r) {
                    h = ((g - b) / delta) % 6
                } else if (cmax === g) {
                    h = (b - r) / delta + 2
                } else {
                    h = (r - g) / delta + 4
                }
                h /= 6
                if (h < 0) {
                    h += 1
                }
                s = delta === 0 ? 0 : delta / 255 / (1 - Math.abs(2 * l / 255 - 1))
                ctx.fillStyle = `hsl(${Math.floor(h * 360)}, 100%, 50%)`
                ctx.fillRect(267 + i, j, 1, 1)
                ctx.fillRect(201 + l, 200 + histogram[l], 1, 1)
                s *= 255
                ctx.fillStyle = `rgb(${s}, ${s}, ${s})`
                ctx.fillRect(267 + 201 + i, j, 1, 1)
                ctx.fillRect(202 + 255 + l, 200 + histogram[l], 1, 1)
                ctx.fillStyle = `rgb(${l}, ${l}, ${l})`
                ctx.fillRect(267 + 402 + i, j, 1, 1)
                ctx.fillRect(203 + 255 + 255 + l, 200 + histogram[l], 1, 1)

                ctx.fillStyle = `rgb(${r}, ${g}, ${b})`
                if (hairMode && l === maxRegionStart) {
                    ctx.fillRect(shadowX, 610 + shadowY, 1, 1)
                    ctx.fillRect(i, 400 + j, 1, 1)
                    shadowX++
                    if (shadowX > 66) {
                        shadowX = 0
                        shadowY++
                    }
                } else if (l === maxRegionStart + Math.floor(maxRegionLength / 2)) {
                    ctx.fillRect(67 + middleX, 610 + middleY, 1, 1)
                    ctx.fillRect(i, 400 + j, 1, 1)
                    middleX++
                    if (middleX > 66) {
                        middleX = 0
                        middleY++
                    }
                } else if (hairMode && l === maxRegionStart + maxRegionLength - 1) {
                    ctx.fillRect(133 + highlightX, 610 + highlightY, 1, 1)
                    ctx.fillRect(i, 400 + j, 1, 1)
                    highlightX++
                    if (highlightX > 66) {
                        highlightX = 0
                        highlightY++
                    }
                }
            }
        }
        ctx.fillStyle = "blue"
        ctx.fillRect(201 + 256*2, 200 + 50, 256, 1 )
        console.log("Region:", maxRegionStart, maxRegionLength)
        ctx.fillStyle = "green"
        ctx.fillRect(201 + 256 * 2 + maxRegionStart, 240, maxRegionLength, 10)
        ctx.fillRect(201 + 256 * 2 + maxRegionStart + Math.floor(maxRegionLength / 2), 230, 2, 10)
        ctx.strokeStyle = "blue"
        ctx.beginPath()
        ctx.moveTo(201 + 256 * 2 + maxRegionStart2, 290)
        ctx.lineTo(201 + 256 * 2 + maxRegionStart2 + maxRegionLength2, 290)
        ctx.moveTo(201 + 256 * 2 + maxRegionStart3, 340)
        ctx.lineTo(201 + 256 * 2 + maxRegionStart3 + maxRegionLength3, 340)
        ctx.lineTo(201 + 256 * 2 + maxRegionStart2 + maxRegionLength2 + 2 * (maxRegionStart2 + maxRegionLength2 - maxRegionStart3 - maxRegionLength3), 200)
        ctx.stroke()
    }
}

function renderBoxes() {
    ctx.clearRect(200, 0, 67, 200)
    if (selectedBox >= 0) {
        ctx.fillStyle = "#35b"
        ctx.fillRect(200, Math.floor(selectedBox * 66.667), 67, 67)
    }
    if (hairMode) {
        ctx.fillStyle = `rgb(${shadow[0]}, ${shadow[1]}, ${shadow[2]})`
        ctx.fillRect(200 + padding, 0 + padding, Math.ceil(200 / 3) - padding * 2, Math.floor(200 / 3) - padding * 2)
        ctx.fillStyle = `rgb(${middle[0]}, ${middle[1]}, ${middle[2]})`
        ctx.fillRect(200 + padding, Math.ceil(200 / 3) + padding, Math.floor(200 / 3) - padding * 2, Math.floor(200 / 3) - padding * 2)
        ctx.fillStyle = `rgb(${highlight[0]}, ${highlight[1]}, ${highlight[2]})`
        ctx.fillRect(200 + padding, 2 * Math.ceil(200 / 3) + padding, Math.floor(200 / 3) - padding * 2, Math.floor(200 / 3) - padding * 2)
    } else {
        ctx.fillStyle = `rgb(${solidColor[0]}, ${solidColor[1]}, ${solidColor[2]})`
        ctx.fillRect(200 + padding, 0 + padding, Math.ceil(200 / 3) - padding * 2, Math.floor(200 / 3) - padding * 2)
    }
}
function renderResult() {
    if (hairMode) {
        for (let j = 0; j < 200; j++) {
            for (let i = 0; i < 200; i++) {
                const index = j * 200 + i
                const r = source[index * 4 + 0]
                const g = source[index * 4 + 1]
                const b = source[index * 4 + 2]
                if (firstLaunch) {
                    const l = lightingMap[index]
                    const angle = (l - leftEdge) / (rightEdge - leftEdge)
                    layersWeight[index * 3 + 0] = (l >= center ? 0 : 0.5 + 0.5 * Math.cos(angle * Math.PI * 2))
                    layersWeight[index * 3 + 1] = (0.5 + 0.5 * Math.cos(angle * Math.PI * 2 - Math.PI))
                    layersWeight[index * 3 + 2] = (l < center ? 0 : 0.5 + 0.5 * Math.cos(angle * Math.PI * 2))
                }
                const rSum = shadow[0] * layersWeight[index * 3 + 0]
                    + middle[0] * layersWeight[index * 3 + 1]
                    + highlight[0] * layersWeight[index * 3 + 2]
                const gSum = shadow[1] * layersWeight[index * 3 + 0]
                    + middle[1] * layersWeight[index * 3 + 1]
                    + highlight[1] * layersWeight[index * 3 + 2]
                const bSum = shadow[2] * layersWeight[index * 3 + 0]
                    + middle[2] * layersWeight[index * 3 + 1]
                    + highlight[2] * layersWeight[index * 3 + 2]
                ctx.fillStyle = `rgb(${rSum}, ${gSum}, ${bSum})`
                ctx.fillRect(i, 200 + j, 1, 1)
            }
        }
    } else {
        ctx.fillStyle = `rgb(${solidColor[0]}, ${solidColor[1]}, ${solidColor[2]})`
        ctx.fillRect(0, 200, 200, 200)
    }
    if (firstLaunch) {
        ctx.fillStyle = hairMode ? "rgba(255, 255, 255, 0.3)" : "rgba(240, 225, 222, 1)"
        ctx.fillRect(0, 0, 200, 200)
        ctx.fillStyle = "#000"
        ctx.font = "22px serif"
        ctx.textAlign = "center"
        if (hairMode) {
            ctx.fillText("Вставте фото волос", 100, 105)
        } else {
            ctx.fillText("Вставте фото", 100, 93)
            ctx.fillText("с оттенком", 100, 123)
        }
    }
}

function processData(imageUrl) {
    const image = new Image()
    image.src = imageUrl
    image.onload=() => {
        if (debug) {
            console.log(image.width)
            console.log(image.height)
        }
        ctx.clearRect(0, 0, screen.width * dpr, screen.height * dpr)
        ctx.drawImage(image, 0, 0, 200, 200)
        processImage()
        if (!firstLaunch && autoDownload) downloadResult()
        firstLaunch = false
        if (addedMouseMoveListener) {
            snapshot = ctx.getImageData(0, 0, screen.width, screen.height)
        }
    }
}

function downloadResult() {
    pastedWitoutDownloading = false
    let currentValue
    if (nameListSelectorElem.selectedIndex >= 0) {
        currentValue = nameListSelectorElem[nameListSelectorElem.selectedIndex]?.value
    }
    if (!currentValue) {
        currentValue = (hairMode ? DEFAULT_HAIR_NAME : DEFAULT_SOLID_NAME) + new Date().valueOf()
    }
    const fileName = currentValue + ".jpg"
    if (nameListSelectorElem.selectedIndex !== -1) {
        nameListSelectorElem.selectedIndex++
    }
    if (debug) {
        console.warn("downloading", fileName)
    }
    const cnv = document.createElement("canvas")
    cnv.width = 200
    cnv.height = 200
    const imd = ctx.getImageData(0, 200, 200, 200)
    cnv.getContext("2d").putImageData(imd, 0, 0)
    download(fileName, cnv.toDataURL("image/jpeg", 0.9))
    fixingColors = false
    fixedColor = true
    if (addedMouseMoveListener) {
        selectedBox = -1
        addedMouseMoveListener = false
        canvas.removeEventListener("pointermove", mouseMoveListener)
        renderBoxes()
    }
}

let firstLaunch = true
processData(defaultImageData)

addEventListener("paste", e => {
    if (e.clipboardData?.files.length === 0) {
        return
    }
    pastedWitoutDownloading = true
    processData(URL.createObjectURL(e.clipboardData.items[0].getAsFile()))
})

function download(name, dataString) {
    const link = document.createElement('a')
    link.download = name
    link.href = dataString
    link.click()
}

function handleNameListChanges(e) {
    if (e.target.tagName !== "TEXTAREA" && e.clipboardData && e.clipboardData.files.length !== 0) {
        return
    }
    setTimeout((function() {
        while (nameListSelectorElem.firstChild) {
            nameListSelectorElem.removeChild(nameListSelectorElem.firstChild)
        }
        this.value.trim().split("\n").filter(String).forEach(name => {
            nameListSelectorElem.add(new Option(name))
        })
        if (nameListSelectorElem.length > 0) {
            nameListInputElem.classList.remove("empty")
        } else {
            nameListInputElem.classList.add("empty")
        }
    }).bind(e.currentTarget), 50)
}

let mouseMoveListener = e => {
    const x = Math.round(e.offsetX * dpr)
    const y = Math.round(e.offsetY * dpr)
    if (x <= 200 && y <= 200) {
        entered = true
        const r = source[y * 200 * 4 + x * 4 + 0]
        const g = source[y * 200 * 4 + x * 4 + 1]
        const b = source[y * 200 * 4 + x * 4 + 2]
        ctx.putImageData(snapshot, 0, 0)
        renderBoxes()
        const oldColor = selectedBox === 0 ? shadow : selectedBox === 1 ? middle : highlight
        ctx.fillStyle = `rgb(${oldColor[0]}, ${oldColor[1]}, ${oldColor[2]})`
        ctx.fillRect(x + 12, y + 24 + 45, 70, 20)
        ctx.fillStyle = `rgb(${r}, ${g}, ${b})`
        ctx.fillRect(x + 12, y + 24, 70, 50)
    } else {
        if (entered) {
            ctx.putImageData(snapshot, 0, 0)
            renderBoxes()
        }
        entered = false
    }
}
let addedMouseMoveListener = false
let snapshot
let entered = false
let fixingColors = false
let fixedColor = true
let pastedWitoutDownloading = false
canvas.addEventListener("pointerdown", e => {
    const x = Math.round(e.offsetX * dpr)
    const y = Math.round(e.offsetY * dpr)
    if (x > 200 && x < 267 && y <= 200) {
        if (!fixingColors && !addedMouseMoveListener) {
            fixingColors = true
            fixedColor = false
            if (!pastedWitoutDownloading && nameListSelectorElem.selectedIndex > 0) {
                pastedWitoutDownloading = true
                nameListSelectorElem.selectedIndex--
            }
        }
        let newSelectedBox = -1
        if (y <= 66.667) {
            newSelectedBox = 0
        } else if (hairMode && 66.667 < y && y < 133.333) {
            newSelectedBox = 1
        } else if (hairMode) {
            newSelectedBox = 2
        }
        if (!hairMode && newSelectedBox !== 0) {
            renderBoxes()
            return
        }
        if (!addedMouseMoveListener) {
            selectedBox = newSelectedBox
            addedMouseMoveListener = true
            snapshot = ctx.getImageData(0, 0, screen.width, screen.height)
            canvas.addEventListener("pointermove", mouseMoveListener)
        } else if (newSelectedBox === selectedBox) {
            fixingColors = false
            fixedColor = true
            selectedBox = -1
            addedMouseMoveListener = false
            ctx.putImageData(snapshot, 0, 0)
            canvas.removeEventListener("pointermove", mouseMoveListener)
        } else {
            selectedBox = newSelectedBox
        }
    } else {
        if (x < 200 && y < 200) {
            fixedColor = true
            const index = y * 200 + x
            let colorToUpdate = []
            if (selectedBox === 0) {
                if (hairMode) {
                    colorToUpdate = shadow
                } else {
                    colorToUpdate = solidColor
                }
            } else if (hairMode && selectedBox === 1) {
                colorToUpdate = middle
            } else if (hairMode && selectedBox === 2) {
                colorToUpdate = highlight
            }
            colorToUpdate[0] = source[index * 4 + 0]
            colorToUpdate[1] = source[index * 4 + 1]
            colorToUpdate[2] = source[index * 4 + 2]
            ctx.putImageData(snapshot, 0, 0)
            renderResult()
            snapshot = ctx.getImageData(0, 0, screen.width, screen.height)
        } else {
            if (addedMouseMoveListener) {
                addedMouseMoveListener = false
                ctx.putImageData(snapshot, 0, 0)
                canvas.removeEventListener("pointermove", mouseMoveListener)
            }
            if (!fixedColor) {
                fixedColor = true
                fixingColors = false
                if (nameListSelectorElem.selectedIndex >= 0) {
                    nameListSelectorElem.selectedIndex++
                }
            }
            selectedBox = -1
        }
    }
    renderBoxes()
})
canvas.addEventListener("pointerleave", e => {
    if (addedMouseMoveListener) {
        ctx.putImageData(snapshot, 0, 0)
        renderBoxes()
    }
})

nameListInputElem.addEventListener("input", handleNameListChanges)
nameListInputElem.addEventListener("paste", handleNameListChanges)

autoDownloadElem.addEventListener("click", e => {
    autoDownload = !autoDownload
    localStorage.setItem("autoDownloadSwatchImage", autoDownload ? 1 : 0)
})
manualDownloadElem.addEventListener("click", downloadResult)

DebugSwitch.addEventListener("click", e => {
    debug = (debug + 1) % 2
    localStorage.setItem("colorTransferDebugMode", debug)
    const cnv = document.createElement("canvas")
    cnv.width = 200
    cnv.height = 200
    const imd = ctx.getImageData(0, 0, 200, 200)
    cnv.getContext("2d").putImageData(imd, 0, 0)
    const imageUrl = cnv.toDataURL("image/jpeg", 0.9)
    if (debug) {
        screen.width = 969
        screen.height = 800
    } else {
        screen.width = 267
        screen.height = 400
    }
    canvas.width = screen.width
    canvas.height = screen.height
    canvas.style.width = Math.round(screen.width / dpr) + "px"
    canvas.style.height = Math.round(screen.height / dpr) + "px"
    processData(imageUrl)
})

hairModeElem.addEventListener("click", e => {
    if (hairMode === 1) return
    hairMode = 1
    localStorage.setItem("colorTransferHairMode", hairMode)
    firstLaunch = true
    processData(defaultImageData)
})
solidModeElem.addEventListener("click", e => {
    if (hairMode === 0) return
    hairMode = 0
    localStorage.setItem("colorTransferHairMode", hairMode)
    firstLaunch = true
    processData(defaultImageData)
})

const focusElem = document.getElementById('FocusElem')
window.addEventListener('blur', e => {focusElem.classList.remove('hide')})
window.addEventListener('focus', e => {focusElem.classList.add('hide')})

    </script>
