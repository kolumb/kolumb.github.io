		<div class="main" role="main">
			<article class="unit-circle">
				<canvas id="unit-circle"></canvas>
				<div id="checks">
					<label for="sin" class="check sinL">
						<input id="sin" type="checkbox" checked=true/>Синус
					</label>
					<label for="cos" class="check cosL">
						<input id="cos" type="checkbox" />Косинус</label>
					<label for="tan" class="check tanL">
						<input id="tan" type="checkbox" />Тангенс
					</label>
					<label for="ctn" class="check ctnL">
						<input id="ctn" type="checkbox" />Котангенс
					</label>
				</div>
			</article>
		</div>
